{% extends "base.html" %}

{% block title %}Lobby{% endblock %}

{% block header_text %}Welcome to the Lobby{% endblock %}

{% block content %}
<h2>Available Chat Rooms</h2>
<ul>
    {% for room in rooms %}
        <li>
            <a href = "/{{ room.name }}/">{{ room.name }}</a>
        </li>
    {% empty %}
        <li>No rooms available.</li>
    {% endfor %}
</ul>
{% endblock %}
